<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Бренды телефонов 2023</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Бренды телефонов, продаваемые в 2023 году</h1>
        <a href="index.html" class="back-button">Назад</a>
    </header>
    <main class="main">
        <h1 class="brand-name">Google</h1>
        <ul>
            <li>
                <h2>Google Pixel 7</h2>
                <img class="image" style="border-color:brown" src="images/google-pixel-7.jpg" alt="Google Pixel 7">
                <iframe width="560" height="315" src="https://www.youtube.com/embed/MliMyIl08hM?si=jhSpRoWQ6-0bPtTG" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
            </li>
            <li>
                <h2>Google Pixel 7 Pro</h2>
                <img class="image" style="border-color:aqua;" src="images/google-pixel-7-pro.png" alt="Google Pixel 7 Pro">
                <iframe width="560" height="315" src="https://www.youtube.com/embed/5KQEPBvrkhc?si=NuHlD9yawi5Es6is" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
            </li>
            <li>
                <h2>Google Pixel 6a</h2>
                <img class="image" style="border-color:blueviolet;" src="images/google-pixel-6a.jpg" alt="Google Pixel 6a">
                <iframe width="560" height="315" src="https://www.youtube.com/embed/MliMyIl08hM?si=jhSpRoWQ6-0bPtTG" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
            </li>
        </ul>

        <!-- Секция для комментариев -->
        <section class="comments-section">
            <h2>Оставить комментарий</h2>
            <form action="#" method="post">
                <label for="comment">Ваш комментарий:</label><br>
                <textarea id="comment" name="comment" rows="4" cols="50" placeholder="Напишите ваш комментарий здесь..."></textarea><br>
                <button type="submit">Отправить</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2023 Бренды телефонов</p>
    </footer>
</body>
</html>
